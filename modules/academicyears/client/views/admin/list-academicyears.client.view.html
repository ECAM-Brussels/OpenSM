<section>
  <div ng-if="!vm.academicyears.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.academicyears.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.academicyears.list" ng-bind="'ACADEMICYEAR.ACADEMICYEARS' | translate"></a></li>
    </ol>

    <h2 ng-bind="'ACADEMICYEAR.ACADEMICYEARS' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.academicyears.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.academicyears.length">
          <a ng-repeat="academicyear in vm.academicyears" ui-sref="admin.manage.academicyears.view({ academicyearCode: academicyear.code })" class="list-group-item"><b>{{academicyear.code}}</b><br /><small><i>{{'ACADEMICYEAR.FROM' | translate}} {{academicyear.start | amDateFormat:'ddd D MMM YYYY'}} {{'ACADEMICYEAR.TO' | translate}} {{academicyear.end | amDateFormat:'ddd D MMM YYYY'}}</i></small></a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.academicyears.length" ng-bind="'ACADEMICYEAR.NO_ACADEMICYEAR' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'ACADEMICYEAR.NB_ACADEMICYEARS' | translate"></dt>
              <dd ng-bind="vm.academicyears.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
