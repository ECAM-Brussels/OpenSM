<section>
  <div ng-if="!vm.academicyear.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.academicyear.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.academicyears.list" ng-bind="'ACADEMICYEAR.ACADEMICYEARS' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.academicyears.view({ academicyearCode: vm.academicyear.code })" ng-bind="vm.academicyear.code"></a></li>
    </ol>

    <h2 ng-bind="vm.academicyear.code"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.academicyears.edit({academicyearCode: vm.academicyear.code})" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'GENERAL.EDIT' | translate}}</a>
          <a ng-click="vm.remove()" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'GENERAL.DELETE' | translate}}</a>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'ACADEMICYEAR.START' | translate"></dt>
              <dd ng-bind="vm.academicyear.start | amDateFormat:'ddd D MMM YYYY'"></dd>
              <dt ng-bind="'ACADEMICYEAR.END' | translate"></dt>
              <dd ng-bind="vm.academicyear.end | amDateFormat:'ddd D MMM YYYY'"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
