<section>
  <div ng-if="!vm.company.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.company.$resolved">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.manage.companies.list" ng-bind="'COMPANY.COMPANIES' | translate"></a></li>
      <li class="active"><a ui-sref="admin.manage.companies.view({ companyId: vm.company._id })" ng-bind="vm.company.name"></a></li>
    </ol>

    <h2 ng-bind="vm.company.name"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box">
          <a ui-sref="admin.manage.companies.edit({ companyId: vm.company._id })" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'GENERAL.EDIT' | translate}}</a>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'COMPANY.NAME' | translate"></dt>
              <dd ng-bind="vm.company.name"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
