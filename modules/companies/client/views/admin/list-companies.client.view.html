<section>
  <div ng-if="!vm.companies.$resolved" class="loading">
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{'LOADING' | translate}}
  </div>

  <div ng-if="vm.companies.$resolved">
    <ol class="breadcrumb">
      <li class="active"><a ui-sref="admin.manage.companies.list" ng-bind="'COMPANY.COMPANIES' | translate"></a></li>
    </ol>

    <h2 ng-bind="'COMPANY.COMPANIES' | translate"></h2>

    <div class="row">
      <div class="col-md-9">
        <div class="action-box" ng-if="cvm.hasAnyRole(['admin'])">
          <a ui-sref="admin.manage.companies.create" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'GENERAL.CREATE' | translate}}</a>
        </div>

        <div class="list-group" ng-if="vm.companies.length">
          <a ng-repeat="company in vm.companies" ui-sref="admin.manage.companies.view({ companyId: company._id })" class="list-group-item">
            <b>{{company.name}}</b>
          </a>
        </div>

        <div class="alert alert-warning" ng-if="!vm.companies.length" ng-bind="'COMPANY.NO_COMPANY' | translate"></div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title" ng-bind="'INFORMATIONS' | translate"></h3></div>
          <div class="panel-body">
            <dl>
              <dt ng-bind="'COMPANY.NB_COMPANIES' | translate"></dt>
              <dd ng-bind="vm.companies.length"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
